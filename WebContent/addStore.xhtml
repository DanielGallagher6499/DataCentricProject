<!DOCTYPE html>
<html lang="en"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
	
	<head>
		<title>Add Store Page</title>
	</head>
	
	<body>
	<h:messages globalOnly="true"/>
	<h:form>
		Store Name: <h:inputText value="#{store.name}" id="name" required="true" requiredMessage="Name is mandatory"/>
		<br></br>
		<h:message for="name"/>
		
		<br></br>
		<br></br>
		Founded: <h:inputText value="#{store.founded}" id="founded" required="true" requiredMessage="Founded is mandatory">
		</h:inputText>
		<br></br>
		<h:message for="founded"/>
		<br></br>
		<br></br>
		<h:commandButton value = "Add" action="#{storeController.addStore(store)}"/>
	</h:form>
	</body>
</html>
