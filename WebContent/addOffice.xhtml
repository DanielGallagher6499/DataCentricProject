<!DOCTYPE html>
<html lang="en"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
	
	<!-- This is the main add office page of the application -->
	<!-- Here you should be able to add new head offices to stores and save them -->
	
	<h:head>
		<title>Add Office Page</title>
	</h:head>
	
	<h:outputStylesheet library="css" name="tables.css"/>
	<h:outputStylesheet library="css" name="styles.css"/>
	
	<body>
	<h:messages globalOnly="true"/>
	<h:form>
		Store ID: <h:inputText value="#{offices.storeID}" id="storeID" required="true" requiredMessage="ERROR: ID is mandatory!"/><br/>
		<h:message for="storeID" class="error"/>
		<br></br>
		<br></br>
		<br></br>
		Location: <h:inputText value="#{offices.location}" id="location" required="true" requiredMessage="ERROR: location is mandatory!"/><br/>
		<h:message for="location" class="error"/>
		<br></br>
		<br></br>
		<br></br>
		<h:commandButton value = "Add" action="#{officesController.addOffice(offices)}"/>
	</h:form>
	</body>
</html>
